<form (ngSubmit)="saveNewPost()">

  <label for="post-title-input"> Title </label>
  <input id="post-title-input" type="text" placeholder="Title" [(ngModel)]="newPost.title" name="title">
  <br>

  <label for="post-details-input"> Details </label>
  <input id="post-details-input" type="text" placeholder="Details" [(ngModel)]="newPost.details" name="details">
  <br>

  <button> Save Post </button>
</form>
