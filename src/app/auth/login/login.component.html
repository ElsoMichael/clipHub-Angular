<p *ngIf="loginErrorMessage" class="error">
  {{ loginErrorMessage }}
</p>


  <label for="login-username-input"> Username </label>
  <input id="login-username-input" type="text" placeholder="blah" [(ngModel)]="loginInfo.username" name="loginUsername">
  <br>

  <label for="login-pass-input"> Password </label>
  <input id="login-pass-input" type="password" placeholder="*****" [(ngModel)]="loginInfo.password" name="loginPassword">
  <br>

  <button> Log In </button>
</form>
<p>Don't have account?
  <a [routerLink]="['signup']">Sign Up</a>
</p>

<div class="login-clean">
  <form (ngSubmit)="doLogin()">
      <h2 class="sr-only">Log In</h2>
      <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
      <div class="form-group"><input id="login-username-input" class="form-control" type="loginUsername" name="Username" [(ngModel)]="loginInfo.username" placeholder="Username"></div>
      <div class="form-group"><input id="login-pass-input" class="form-control" type="password" name="loginPassword" [(ngModel)]="loginInfo.password" placeholder="Password"></div>
      <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a [routerLink]="['signup']" class="forgot">Don't have account?</a></form>
</div>
